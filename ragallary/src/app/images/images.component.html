    <div class="card" style="width: 25rem " >
    <div class="card-body" style="align-self: center">
        <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
            <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">

            <div class="form-group">
                <label>Select file to upload</label>
                <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl" (change)="showPreview($event)">
                <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is required </div>
            </div>
            <div class="form-group">
                    <input class="form-control" formControlName="caption" placeholder="Caption">
                    <div class="text-danger" *ngIf="isSubmitted && formControls.caption.errors?.required">This field is required </div>
            
                </div>
                
            <div class="form-group">
                    <select formControlName="category" class="form-control">
                    <option value="Animal" selected >Animal</option>
                    <option value="Vehical">vehical</option>
                    <option value="Bird">Bird</option>
                    </select>
    
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <a routerLink="/imageslist" class="btn btn-primary btn-block float-right">go to galary</a>
                    
                </div>
            <div class="form-group col-md-6">
                        <button type="submit" class="btn btn-success btn-block float-right">submit</button>
        
             </div>
        
            </div>

        </form>

    </div>

</div>
